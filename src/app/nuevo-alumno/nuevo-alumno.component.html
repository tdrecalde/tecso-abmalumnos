<div class="container-fluid" id="nuevoAl">

  <div class="example-container">
    <form [formGroup]="alumnoForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Nombre" formControlName="nombre" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Apellido" formControlName="apellido" required>
      </mat-form-field>

      <mat-form-field>
        <select matNativeControl placeholder="tipo de documento" formControlName="tipodoc" name="tipodoc" required>
          <option value="dni">dni</option>
          <option value="libretacivica">libretacivica</option>
        </select>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="documento" formControlName="documento" required>
      </mat-form-field>

      <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="fechanac" formControlName="fechanac">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>


      <br>
      <button type="submit" [disabled]="!alumnoForm.valid" mat-raised-button color="primary">Aceptar</button>
    </form>
  </div>

</div>
